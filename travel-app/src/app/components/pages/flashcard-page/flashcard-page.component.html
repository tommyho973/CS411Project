<style>
    :host {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 8px 0;
    }
  
    p {
      margin: 0;
    }

    body{
      background-color: #215e56;
      background: linear-gradient(to right, #e2e2e2, #215e56);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 200wh;
    }
  
    .content {
      display: flex;
      margin: 82px auto 32px;
      padding: 0 16px;
      max-width: 960px;
      flex-direction: column;
      align-items: center;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 16px;
    }
  
    .card {
      all: unset;
      border-radius: 4px;
      border: 1px solid #eee;
      background-color: #fafafa;
      height: 40px;
      width: 200px;
      margin: 0 8px 16px;
      padding: 16px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      transition: all 0.2s ease-in-out;
      line-height: 24px;
    }
  
    .card-container .card:not(:last-child) {
      margin-right: 0;
    }
  
    .card.card-small {
      background-color: #fff;
      height: 16px;
      width: 168px;
    }
  
    .card-container .card:not(.highlight-card) {
      cursor: pointer;
    }
  
    .card-container .card:not(.highlight-card):hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
    }
  
    .card-container .card:not(.highlight-card):hover .material-icons path {
      fill: rgb(105, 103, 103);
    }
  
    .card.highlight-card {
      background-color: #1976d2;
      color: white;
      font-weight: 600;
      border: none;
      width: auto;
      min-width: 30%;
      position: relative;
    }
  
    .card.card.highlight-card span {
      margin-left: 60px;
    }
  
    #selection-menu {
        border: 2px solid #232026;
        border-radius: 100px;
        background-color: #232026;
        margin-top: 5vh;
        text-align: center;
        width: 60%;
        margin-left: auto;
        margin-right: auto;
        padding-top: 0.5vh;
        padding-bottom: 0.5vh;
    }

    select {
        background-color: #d2c6b0;
        border: 2px solid #232026;
        border-radius: 5px;
        padding-left: 1vh;
        padding-right: 1vh;
        padding-top: 0.25vh;
        padding-bottom: 0.25vh;
        color: #232026;
        font-weight: bold;
    }
  
    #language-selection {
      display: inline;
      color: white;
      margin-left: 2vw;
      margin-right: 2vw;
    }
  
    button {
        margin-left: 2vw;
        margin-right: 2vw;
        padding: 10px;
        background-color: #232026;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        padding-left: 3vh;
        padding-right: 3vh;
        font-weight: bold;
    }
   
    /* Basic styling for the flashcard */
    .flashcard {
        background-color: #fff;
        border: 1px solid #232026;
        border-radius: 10px;
        padding: 50px;
        margin: 20px;
        margin-left: auto;
        margin-right: auto;
        width: 700px;
        text-align: center;
    }
  
    /* Responsive Styles */
    @media screen and (max-width: 767px) {
      .card-container > *:not(.circle-link) ,
      .terminal {
        width: 100%;
      }
  
      .card:not(.highlight-card) {
        height: 16px;
        margin: 8px 0;
      }
  
      .card.highlight-card span {
        margin-left: 72px;
      }
  
      svg#rocket-smoke {
        right: 120px;
        transform: rotate(-5deg);
      }
    }
</style>

<body>
  <div id="selection-menu">
    <!-- Input for desired language -->
    <div id="language-selection">
      <label class="menu-items" for="language" style="margin-right: 1vw;">Select Language:</label>
      <select class="menu-items" id="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <!-- Add more language options as needed -->
      </select>
    </div>
    <!--<button class="menu-items" (click)="navigateToRegistration()">Go to Registration</button>-->
    
    <!-- Button to trigger fetching flashcard data -->
    <button class="menu-items" (click)="fetchFlashcard()">Generate Flashcard Randomly</button>
    <!-- Button for user to create their own flashcard-->
    <button class="menu-items" (click)="navigateToCreateYourOwn()">Create Flashcard</button>
  </div>

  <!-- Container to display flashcard -->
  <div id="flashcard" class="flashcard">
      <app-card></app-card>
  </div>

  <div id="word-list">
      <app-word-list></app-word-list>
  </div>
  
</body>

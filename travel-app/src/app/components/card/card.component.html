<mat-card class="word-card">

    <mat-card-header>
      <mat-card-title>Word Selected</mat-card-title>
    </mat-card-header>

    <mat-card-content class="flex-container">
      <div class="column" (click)="toggleWord()">
        <h2>WORD</h2>
        <h1 *ngIf="showWord">{{ word }}</h1>
      </div>
      
      <div class="divider"></div>
  
      <div class="column" (click)="toggleTranslatedWord()">
        <h2>TRANSLATED WORD</h2>
        <h1 *ngIf="showTranslatedWord">{{ translatedWord }}</h1>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="toggleBoth()">FLIP</button>
      <button mat-button (click)="displayPreviousFlashcard()">PREVIOUS</button>
    </mat-card-actions>    

</mat-card>
